name: DLS Continuous Integration

on:
  push:
    branches:
      - next
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Build
        run: npm run build
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.AUTOMATION_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release

  chromatic-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['22']
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Cache node modules
        uses: actions/cache@v4
        id: cache-nodemodules
        env:
          cache-name: cache-node-modules
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - name: Verify the cache
        run: npm cache verify
      - name: Install dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm ci --cache .npm --prefer-offline
      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ vars.CHROMATIC_PROJECT_TOKEN }}
          exitOnceUploaded: true
          onlyChanged: true
          autoAcceptChanges: true
        env:
          STORYBOOK_MAPBOX_ACCESS_TOKEN: ${{ vars.STORYBOOK_MAPBOX_ACCESS_TOKEN }}
