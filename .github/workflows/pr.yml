name: DLS Pull Request Validation
on:
  pull_request:
    types:
      - opened
    branches:
      - next
      - main
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Test
        run: npm test
  